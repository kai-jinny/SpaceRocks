            <div class="container-fluid">
                <form id="userInput">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">

                                    <input type="date" id="date1" class="form-control">
                                    <div id="help" class="form-text" style="color:rgba(211, 211, 211, 0.345);"></div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <label for="date2" class="form-label" style="color:white;">End Date</label>
                                    <input type="date" id="date2" class="form-control">
                                    <div id="help" class="form-text" style="color:rgba(211, 211, 211, 0.345);">Defaults to 7 days after Starting Date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                                        </div>

                                        </table>
                                    </div>
                                    <div>

                                        <i id="rightScroll" class="fa-solid fa-chevron-right"></i>
                                    </div>
                                </ul>
                            </a>
